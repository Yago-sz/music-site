<nav class="menu-lateral">

      <ul>

      <li class="item-menu">

   <header class="headbar">
     <!-- Logo -->
    <div class="logo">
        <img src="headphone (3).png" alt="image">

    </div>

    <!-- Barra de Pesquisa -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Pesquise músicas">
    </div>

    <!-- Ícones à Direita -->
    <div class="right-icons">

    </div>
</header>
<nav class="all">
<div class="player">
  <div class="cover-container">
    <img id="musicCover" src="" alt="Capa da música">

  <div class="logos">
   
  </div>

<spa id="musicName"></spa>  
<audio id="player" src=""></audio>
